<head>
    <title>Leaderboard</title>
</head>

<body>
<div id="outer">
    <div class="demo">
    {{> leaderboard}}
    </div>
    <div class="demo">
        {{> dev}}
    </div>
</div>
</body>

<template name="dev">
    <div>
        <input type="button" class="generate" value="Generate Timestamp" />
        <br/>
        <input type="button" class="callmethod" value="Get Last Timestamp" /> <span>{{last}}</span>
    </div>
    <br/>

    <div class="leaderboard">
        {{#each apples}}
        {{> apple}}
        {{/each}}
    </div>
</template>

<template name="leaderboard">
    <div class="leaderboard">
        {{#each players}}
        {{> player}}
        {{/each}}
    </div>

    {{#if selected_name}}
    <div class="details">
        <div class="name">{{selected_name}}</div>
        <input type="button" class="inc" value="Give 5 points" />
    </div>
    {{else}}
    <div class="none">Click a player to select</div>
    {{/if}}
</template>

<template name="player">
    <div class="player {{selected}}">
        <span class="name">{{name}}</span>
        <span class="score">{{score}}</span>
    </div>
</template>

<template name="apple">
    <div class="player">
        <span class="name">{{timestamp}}</span>
        <span class="score">{{value}}</span>
    </div>
</template>
